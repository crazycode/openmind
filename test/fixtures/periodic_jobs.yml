# test/fixtures/periodic_jobs.yml
run_once_job:
  type: RunOncePeriodicJob
  job: 'what = "w00t once!"'
run_interval_job_needs_run:
  type: RunIntervalPeriodicJob
  interval: 60
  job: 'what = "w00t on the minute dood!"'
  last_run_at: <%= (Time.zone.now - 5.minutes).to_s(:db) %>
run_interval_job_does_not_need_run:
  type: RunIntervalPeriodicJob
  interval: 60
  job: 'what = "w00t on the minute dood!"'
  last_run_at: <%= (Time.zone.now - 5).to_s(:db) %>
run_once_job_to_be_deleted:
  type: RunOncePeriodicJob
  job: 'what = "w00t once!"'
  last_run_at: <%= (Time.zone.now - 8.days).to_s(:db) %>
run_interval_job_needs_run_never_run_before:
  type: RunIntervalPeriodicJob
  interval: 60
  job: 'what = "w00t on the minute dood!"'
run_at_job_never_run:
  type: RunAtPeriodicJob
  run_at_minutes: 360
  job: 'what = "w00t on the minute dood!"'
  last_run_at: <%= (Time.zone.now - 2.days).to_s(:db) %>
run_at_job_2_days_old:
  type: RunAtPeriodicJob
  run_at_minutes: 360
  job: 'what = "w00t on the minute dood!"'
run_at_job_just_run:
  type: RunAtPeriodicJob
  run_at_minutes: 360
  job: 'what = "w00t on the minute dood!"'
  last_run_at: <%= (Time.zone.now - 2.minutes).to_s(:db) %>
run_at_job_run_yesterday:
  type: RunAtPeriodicJob
  run_at_minutes: 360
  job: 'what = "w00t on the minute dood!"'
  last_run_at: <%= (Time.zone.now - 1.day).to_s(:db) %>